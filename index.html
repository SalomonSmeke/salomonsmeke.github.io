<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Salomon`s Home Base">

    <title>Salomon Smeke</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link href="styles/bundle.css" rel="stylesheet">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser.
        Please <a href="http://browsehappy.com/">upgrade your browser</a>
        to improve your experience.</p>
    <![endif]-->

    <!-- no-js barrier, and helps avoid showing an incomplete dom. -->
    <section id="loader-wrapper" class="body-gray flex-container">
      <h1 id="loader-header" class="centered-text font-100">
        Loading, hang-ten.
      </h1>
      <div id="logo" class="nav-icon-width">
        <svg viewbox="0 0 70 70" width=70 height=70>
          <polygon
            points=
              "52.176170508391365,44.916666666666664
              35,54.83333333333333
              17.823829491608638,44.91666666666667
              17.82382949160863,25.083333333333336
              35,15.166666666666668
              52.176170508391365,25.083333333333325
              52.17617050839137,44.91666666666665"
            stroke-width="3.4"
            fill="none"
            stroke="#ff3232">
          </polygon>
        </svg>
      </div>
      <h3 id="loader-message" class="centered-text font-300">
        Please ensure <pre>js</pre> is enabled.
        <br>
        Built for chrome and safari.
      </h3>
    </section>

    <!-- color spread, splash -->
    <section id="spread" class="flex-container main-wrapper">
      <article id="bar-container" class="flex-container width-12 height-6">
        <div class="bar"></div>
      </article>
      <span id="help-nav" class="font-700">?</span>
      <span id="help-popup" class="flex-container main-wrapper font-700 hidden">
        <svg>
          <defs>
            <mask id="mask">
              <rect x="0" y="0" width="380" height="100" fill="#fff"/>
              <text text-anchor="middle" x="190" y="60" dy="1">
                Open the Console?
              </text>
            </mask>
          </defs>
          <rect x="0" y="0" width="380" height="100" mask="url(#mask)"/>
        </svg>
      </span>
    </section>

    <!-- blog section -->
    <section id="content-wrapper"
      class="flex-container main-wrapper body-gray">
      <div id="previous-wrapper"
        class="flex-container height-6 nav-pagination-wrapper">
        <div id="previous"
          class="nav-pagination nav-icon-width nav-icon-height">
          <div id="rotation-hack-previous-bottom" class="ngon-container">
            <div id="previous-bottom" class="ngon-container"></div>
          </div>
          <div id="rotation-hack-previous-middle" class="ngon-container">
            <div id="previous-middle" class="ngon-container"></div>
          </div>
          <div id="previous-top" class="ngon-container"></div>
        </div>
      </div>
      <div id="page-wrapper" class="flex-container flex-grow-1 body-gray">
        <!-- pages load here -->
      </div>
      <div id="next-wrapper"
        class="flex-container height-6 nav-pagination-wrapper">
        <div id="next"
          class="nav-pagination nav-icon-width nav-icon-height">
          <div id="rotation-hack-next-bottom" class="ngon-container">
            <div id="next-bottom" class="ngon-container"></div>
          </div>
          <div id="rotation-hack-next-middle" class="ngon-container">
            <div id="next-middle" class="ngon-container"></div>
          </div>
          <div id="next-top" class="ngon-container"></div>
        </div>
      </div>
      <canvas id="scroll-nav" width="140" height="420">
      </canvas>
    </section>

    <!-- scripts -->
    <script src="js/bundle.js"></script>
  </body>
</html>
