<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ssmeke.io</title>
    <meta name="description" content="Home Base">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/global.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser.
        Please <a href="http://browsehappy.com/">upgrade your browser</a>
        to improve your experience.</p>
    <![endif]-->

    <!-- no-js barrier, and helps avoid showing an incomplete dom. -->
    <section id="loader-wrapper" class="body-gray flex-container">
      <h1 id="loader-header" class="centered-text font-100">
        Loading, hang-ten.
      </h1>
      <img id="logo" src="img/logo.png" class="nav-icon-width">
      </img>
      <h3 id="loader-message" class="centered-text font-300">
        Please ensure <pre>js</pre> is enabled.
        <br>
        Built for chrome and safari.
      </h3>
    </section>

    <!-- color spread, splash -->
    <section id="spread" class="flex-container main-wrapper">
      <article id="bar-container" class="flex-container width-12 height-6">
        <!-- <div id="bt0" class="bar"></div> -->
        <div id="bt0" class="bar"></div>
        <div id="bt1" class="bar"></div>
      </article>
      <span id="help-nav" class="font-700">?</span>
      <span id="help-popup"
        class="flex-container main-wrapper font-700"
        href="javascript:void(0)">
        <svg>
          <defs>
            <mask id="mask">
              <rect x="0" y="0" width="380" height="100" fill="#fff"/>
              <text text-anchor="middle" x="190" y="60" dy="1">
                Open the Console?
              </text>
            </mask>
          </defs>
          <rect x="0" y="0" width="380" height="100" mask="url(#mask)"/>
        </svg>
      </span>
    </section>

    <!-- blog section -->
    <section id="content-wrapper"
      class="flex-container main-wrapper body-gray">
      <div id="pulldown">
      </div>
      <div id="previous"
        class="flex-container height-6 nav-pagination-wrapper">
        <img id="previous"
          src="img/pg-1.png" class="nav-pagination nav-icon-width">
        </img>
      </div>
      <div id="page-wrapper" class="flex-container flex-grow-1 body-gray">
        <!-- pages load here -->
      </div>
      <div id="next" class="flex-container height-6 nav-pagination-wrapper">
        <img id="next"
          src="img/pg-3.png" class="nav-pagination nav-icon-width">
        </img>
      </div>
    </section>

    <!-- scripts -->
    <script>
      "use strict";
      var loader = document.getElementById("loader-wrapper");
      loader.parentNode.removeChild(loader);
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID... Eventually -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
